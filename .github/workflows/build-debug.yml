name: ðŸ—ï¸ æž„å»º Debug APK

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle'
      - 'build.gradle.kts'
      - 'settings.gradle'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - '.github/workflows/build-debug.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle'
      - 'build.gradle.kts'
      - 'settings.gradle'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - '.github/workflows/build-debug.yml'
  workflow_dispatch:

concurrency:
  group: debug-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ðŸ—ï¸ æž„å»º Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v6
        # é»˜è®¤ fetch-depth: 1

      - name: â˜• è®¾ç½® JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ðŸ” èµ‹äºˆ gradlew æ‰§è¡Œæƒé™
        run: chmod +x gradlew

      - name: ðŸ˜ é…ç½® Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: ðŸ› ï¸ æž„å»º Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ðŸ·ï¸ èŽ·å–ç‰ˆæœ¬å·
        id: version
        run: |
          APK_PATH=$(ls app/build/outputs/apk/debug/ECJTU-Calendar-*.apk 2>/dev/null | head -n 1)
          if [ -n "$APK_PATH" ]; then
            VERSION=$(basename "$APK_PATH" | sed -E 's/ECJTU-Calendar-(.+)\.apk/\1/')
          else
            VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ·ï¸ èŽ·å– Commit SHA
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ ä¸Šä¼  Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ECJTU-Calendar-${{ steps.version.outputs.version }}+${{ steps.commit.outputs.sha }}
          path: app/build/outputs/apk/debug/ECJTU-Calendar-*.apk
          retention-days: 30
